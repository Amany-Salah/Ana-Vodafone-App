<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add credit card</title>
    <link rel="stylesheet" type="text/css" href="add-credit-card.css" />
    <link rel="stylesheet" type="text/css" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <header class="top-nav">
        <a class="btn back" href="manage-my-cards.html">
          <ion-icon class="icon-arrow" name="chevron-back-outline"></ion-icon>
        </a>
        <h3 class="heading-tertiary align-text">Add credit card</h3>
      </header>
      <div class="form body-margin block">
        <form class="credit-card-form" action="#">
          <input
            class="input-field card-name"
            type="text"
            name="card-name"
            id="card-name"
            placeholder="Card name (Optional)"
          />
          <input
            class="input-field card-number"
            type="text"
            name="card-number"
            id="card-number"
            placeholder="Card number"
          />
          <div class="form-flex">
            <input
              class="input-field year"
              type="text"
              name="year"
              id="year"
              placeholder="YY"
            />
            <input
              class="input-field month"
              type="text"
              name="month"
              id="month"
              placeholder="MM"
            />
            <p class="form-text">Expiration date</p>
          </div>
          <input
            class="input-field cvv"
            type="text"
            name="cvv"
            id="cvv"
            placeholder="CVV"
          />
          <p class="form-text">Terms and conditions</p>
          <button type="submit" class="add-this-card">Add this card</button>
        </form>
      </div>
      <div class="info">
        <ion-icon
          class="icon-info"
          name="information-circle-outline"
        ></ion-icon>
        <p class="info-text">
          To verify our account, an amount up to 1 EGP will bw charger. After
          verfication, the amount will automatically refunded
        </p>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
