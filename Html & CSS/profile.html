<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css" />
    <link rel="stylesheet" type="text/css" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <header class="top-nav body-margin">
        <h3 class="heading-tertiary align-text">Profile</h3>
        <a class="btn close" href="index.html">
          <ion-icon class="icon-close" name="close-outline"></ion-icon>
        </a>
      </header>
      <div class="block">
        <h3 class="heading-secondary grey-text">Amany Salah</h3>
        <h3 class="heading-tertiary">01006470910</h3>
        <div class="account-options">
          <a class="switch" href="switch.html">Switch</a>
          <a class="exit" href="#">Exit</a>
        </div>
      </div>

      <!-- APP -->
      <div class="app body-margin">
        <ion-icon class="icon-check" name="checkmark-circle"></ion-icon>
        <div class="app-text">
          <h3 class="heading-secondary">Your App is up to date</h3>
          <h3 class="heading-tertiary">Version: 2021.4.5</h3>
        </div>
      </div>

      <!-- FRIENDS -->
      <div class="block body-margin">
        <div class="friends">
          <h3 class="heading-secondary align">Mw6emseG</h3>
          <a class="invite-friends" href="#">Invite friends</a>
        </div>
        <div class="boxes">
          <div class="right-box">
            <div class="text-box">
              <p class="your-friends">Your friends</p>
              <p class="num">0</p>
            </div>
            <div class="text-btn">
              <a class="view-list" href="#">View list</a>
            </div>
          </div>
          <div class="left-box">
            <div class="text-box">
              <p class="mbs" href="#">MBs</p>
              <p class="num">0</p>
            </div>
            <div class="text-btn">
              <a class="your-gift" href="#">Get your gift</a>
            </div>
          </div>
          <button class="btn promo-code">Enter promo code</button>
        </div>
      </div>

      <!-- PAYMENTS -->
      <div class="payments body-margin">
        <h3 class="heading-secondary">Payments</h3>
        <a class="block container btn-long" href="manage-my-cards.html">
          <div class="text-icon">
            <img
              class="icon"
              src="img/manage-card.png"
              alt="credit card icon"
            />
            <p class="texts">Manage my cards</p>
          </div>
          <ion-icon
            class="icon-arrow"
            name="chevron-forward-outline"
          ></ion-icon>
        </a>
        <a class="block container btn-long" href="#">
          <div class="text-icon">
            <img
              class="icon"
              src="img/payment-history.png"
              alt="credit card icon"
            />
            <p class="texts">Payment history</p>
          </div>
          <ion-icon
            class="icon-arrow"
            name="chevron-forward-outline"
          ></ion-icon>
        </a>
      </div>

      <!-- SETTINGS -->
      <div class="settings body-margin">
        <h3 class="heading-secondary">Settings</h3>
        <a class="block container btn-long" href="#">
          <div class="text-icon">
            <p class="texts">Language</p>
          </div>
          <p class="texts english">English</p>
        </a>
        <a class="block container btn-long" href="#">
          <div class="text-icon">
            <p class="texts">Log Out</p>
          </div>
          <ion-icon class="icon-logout" name="log-out-outline"></ion-icon>
        </a>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
