<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="search.css" />
    <link rel="stylesheet" type="text/css" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main body-margin">
      <header class="top-nav">
        <h3 class="heading-tertiary align-text">Search</h3>
        <a class="btn close" href="index.html">
          <ion-icon class="icon-close" name="close-outline"></ion-icon>
        </a>
      </header>
      <form class="search-field" action="#">
        <input
          class="input-field"
          type="text"
          name="search"
          id="search"
          placeholder="Search"
        />
      </form>
      <p class="mic">Use the mic for searching or taking an action</p>
      <h2 class="heading-secondary red-text">Quick Actions</h2>
      <p class="light-text">No actions available for now!</p>
      <h2 class="heading-secondary red-text">Search Results</h2>
      <p class="light-text">Your search results will appear here</p>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
