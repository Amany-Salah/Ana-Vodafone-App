<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="sign-up.css" />
    <link rel="stylesheet" type="text/css" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="content">
      <header class="top-nav">
        <div class="flex-container body-margin">
          <div class="top">
            <img
              class="vodafone-logo"
              src="img/vodafone-logo.png"
              alt="vodafone logo"
            />
            <div class="language">
              <button class="btn-language">EN</button>
            </div>
          </div>
          <p class="app-text">
            Hi,<br />Ana Vodafone app doesn't consume from your megabytes or
            balance
          </p>
        </div>
      </header>

      <div class="form body-margin">
        <form class="sign-up-form" action="#">
          <label class="to-sign-up" for="mobile-number">To sign up</label>
          <input
            class="input-field mobile-number"
            type="te"
            name="mobile-number"
            id="mobile-number"
            placeholder="Type a mobile-number"
          />
          <input
            class="input-field first-name"
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First name"
          />
          <input
            class="input-field second-name"
            type="text"
            name="second-name"
            id="second-name"
            placeholder="Second name"
          />
          <input
            class="input-field email"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
          <input
            class="input-field password"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <a class="proceed" href="index.html">Proceed</a>
        </form>
        <a class="discover" href="#">Discover Ana Vodafone</a>
      </div>
    </main>
  </body>
</html>
