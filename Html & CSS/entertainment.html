<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entertainment</title>
    <link rel="stylesheet" type="text/css" href="entertainment.css" />
    <link rel="stylesheet" type="text/css" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <header class="top-nav">
        <h3 class="heading-tertiary align-text">Entertainment</h3>
        <a class="btn close" href="index.html">
          <ion-icon class="icon-close" name="close-outline"></ion-icon>
        </a>
      </header>
      <div class="container">
        <img
          class="big-pic"
          src="img/Big-Pic.png"
          alt="picture of a dog with a caption love entertainment?"
        />
        <a class="alerting" href="#">
          <p class="texts">Alerting services</p>
          <ion-icon
            class="icon-arrow"
            name="chevron-forward-outline"
          ></ion-icon>
        </a>
        <figure class="box">
          <img class="imgs" src="img/shahid-vip.png" alt="shahid vip" />
          <div class="text-box">
            <h3 class="heading">Shahid VIP</h3>
            <p class="paragraph">
              Subscribe to Shaid VIP and enjoy ad-free Ramadan series with
              Vodafone
            </p>
          </div>
        </figure>
        <figure class="box">
          <img class="imgs" src="img/vodafone-music.png" alt="vodafone music" />
          <div class="text-box">
            <h3 class="heading">Vodafone Music</h3>
            <p class="paragraph">
              Preorder Ruby's new song "Hetta tania" exclusively
            </p>
          </div>
        </figure>
        <figure class="box">
          <img class="imgs" src="img/play-win.png" alt="play-and-win" />
          <div class="text-box">
            <h3 class="heading">Play and Win</h3>
            <p class="paragraph">
              Play Vodafone games and win extra points and megabytes
            </p>
          </div>
        </figure>
        <figure class="box">
          <img class="imgs" src="img/mo-salah.png" alt="mo salah" />
          <div class="text-box">
            <h3 class="heading">Mo Salah</h3>
            <p class="paragraph">Keep up with Mo Salah updates and goals</p>
          </div>
        </figure>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
